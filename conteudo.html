<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Conteúdo do Arquivo</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/conteudo.css}">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/ford-motor-company8065.logowik.com.webp" alt="Ford Logo">
        </div>
        <h1>Process Knowledge Base</h1>
    </header>

    <main>
        <h2>Conteúdo do Arquivo: <span th:text="${arquivo}"></span></h2>
        <div class="conteudo">
            <!-- Ajuste para renderizar o conteúdo com tags HTML -->
            <div th:utext="${conteudo}"></div>
        </div>
        <a href="/" class="back-button">Voltar</a>
    </main>
</body>
</html>
